apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-push-app
  namespace: tekton-pipelines
spec:
  workspaces:
    - name: source
  params:
    - name: IMAGE
      type: string
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
        kind: Task
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: https://github.com/Kevin593/gitops-eks
        - name: revision
          value: master
        - name: deleteExisting
          value: "true"
    - name: build-and-push
      runAfter:
        - git-clone
      taskRef:
        name: build-and-push-task
      params:
        - name: IMAGE
          value: "$(params.IMAGE)"
      workspaces:
        - name: source
          workspace: source

