apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipelines
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Kevin593/gitops-eks   # Reemplaza <TU_USUARIO>
    targetRevision: master
    path: argocd/tekton

  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true





