apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-and-push-pipeline
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      type: string
    - name: image
      type: string

  workspaces:
    - name: shared-workspace

  tasks:
    # 1️⃣ Clonar el repositorio
    - name: clone-repo
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: repo-url
          value: $(params.repo-url)
      workspaces:
        - name: output
          workspace: shared-workspace

    # 2️⃣ Build + Push con Kaniko
    - name: build-and-push
      runAfter:
        - clone-repo
      taskRef:
        kind: Task
        name: build-and-push
      params:
        - name: repo-url
          value: $(params.repo-url)
        - name: image
          value: $(params.image)
        - name: git-sha
          value: $(tasks.clone-repo.results.commit)
      workspaces:
        - name: source
          workspace: shared-workspace
