apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-and-push-debug
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      type: string
    - name: image
      type: string
    - name: revision
      type: string
      default: master

  workspaces:
    - name: shared-workspace

  steps:
    # Paso 1: Clonar repositorio y extraer commit hash
    - name: clone-repo
      image: alpine/git:latest
      script: |
        #!/bin/sh
        set -e
        echo "Clonando repo dentro del pod..."
        cd $(workspaces.shared-workspace.path)
        git clone --branch $(params.revision) --single-branch $(params.repo-url) temp-repo
        mkdir -p apps
        cp -r temp-repo/apps/* apps/
        
        # Obtener el commit hash corto
        cd temp-repo
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo $COMMIT_HASH > $(workspaces.shared-workspace.path)/commit-hash.txt
        cd ..
        
        rm -rf temp-repo
        echo "Contenido final del workspace despu√©s de clonar:"
        ls -lR $(workspaces.shared-workspace.path)

    # Paso intermedio de debug
    - name: debug-workspace
      image: busybox
      script: |
        #!/bin/sh
        echo "Verificando que commit-hash.txt exista antes del build..."
        ls -l $(workspaces.shared-workspace.path)
        cat $(workspaces.shared-workspace.path)/commit-hash.txt || echo "Archivo commit-hash.txt NO encontrado"

    # Paso 2: Build y push con Kaniko usando commit hash como tag
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.23.2
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      script: |
        #!/bin/sh
        set -e
        TAG=$(cat $(workspaces.shared-workspace.path)/commit-hash.txt)
        echo "Usando tag: $TAG"
        /kaniko/executor \
          --context=$(workspaces.shared-workspace.path)/apps \
          --dockerfile=$(workspaces.shared-workspace.path)/apps/Dockerfile \
          --destination=$(params.image):$TAG
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/config.json
          subPath: .dockerconfigjson

  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-secret

