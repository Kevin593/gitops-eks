apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-and-push
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      type: string
    - name: image
      type: string
    - name: revision
      type: string
      default: master

  workspaces:
    - name: shared-workspace

  steps:
    - name: clone-repo
      image: alpine/git:latest
      script: |
        #!/bin/sh
        set -e

        echo "Clonando repositorio..."
        cd $(workspaces.shared-workspace.path)

        git clone --branch $(params.revision) --single-branch $(params.repo-url) temp-repo

        cd temp-repo
        COMMIT_SHA=$(git rev-parse --short HEAD)
        echo $COMMIT_SHA > ../commit-sha.txt
        echo "Commit SHA detectado: $COMMIT_SHA"
        cd ..

        mkdir -p apps
        cp -r temp-repo/apps/* apps/
        rm -rf temp-repo

        echo "Workspace final:"
        ls -R $(workspaces.shared-workspace.path)

    - name: debug-docker-secret
      image: busybox
      script: |
        #!/bin/sh
        echo "Revisando /kaniko/.docker"
        ls -l /kaniko/.docker
        cat /kaniko/.docker/config.json || echo "No se puede leer config.json"

    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.23.2
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      script: |
        #!/busybox/sh
        set -e

        COMMIT_SHA=$(cat $(workspaces.shared-workspace.path)/commit-sha.txt)
        IMAGE_BASE=$(echo $(params.image) | cut -d: -f1)

        echo "Construyendo imagen: ${IMAGE_BASE}:${COMMIT_SHA}"

        /kaniko/executor \
          --context=$(workspaces.shared-workspace.path)/apps \
          --dockerfile=$(workspaces.shared-workspace.path)/apps/Dockerfile \
          --destination=${IMAGE_BASE}:${COMMIT_SHA}
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/config.json
          subPath: .dockerconfigjson

  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-secret
