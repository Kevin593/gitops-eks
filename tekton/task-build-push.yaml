apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-and-push
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      type: string
    - name: image
      type: string
    - name: revision
      type: string
      default: master

  workspaces:
    - name: shared-workspace

  steps:
    - name: clone-repo
      image: alpine/git:latest
      script: |
        #!/bin/sh
        set -e
        echo "Clonando repo dentro del pod..."
        cd $(workspaces.shared-workspace.path)
        git clone --branch $(params.revision) --single-branch $(params.repo-url) temp-repo

        cd temp-repo
        COMMIT_SHA=$(git rev-parse --short HEAD)
        echo "Commit SHA: $COMMIT_SHA"
        echo "$COMMIT_SHA" > $(workspaces.shared-workspace.path)/commit-sha.txt

        mkdir -p ../apps
        cp -r apps/* ../apps/
        cd ..
        rm -rf temp-repo

        echo "Contenido final del workspace:"
        ls -R $(workspaces.shared-workspace.path)

    - name: debug-docker-secret
      image: busybox
      script: |
        #!/bin/sh
        echo "Revisando contenido de /kaniko/.docker"
        ls -l /kaniko/.docker
        cat /kaniko/.docker/config.json || echo "No se puede leer config.json"

    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.23.2
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      script: |
        #!/busybox/sh
        set -e
        COMMIT_SHA=$(cat $(workspaces.shared-workspace.path)/commit-sha.txt)
        echo "Construyendo imagen con tag: $COMMIT_SHA"

        /kaniko/executor \
          --context=$(workspaces.shared-workspace.path)/apps \
          --dockerfile=$(workspaces.shared-workspace.path)/apps/Dockerfile \
          --destination=$(params.image):$COMMIT_SHA
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/config.json
          subPath: .dockerconfigjson

  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-secret
