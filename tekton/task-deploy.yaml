apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: deploy-to-k8s
  namespace: tekton-pipelines
spec:
  params:
    - name: image
      type: string

  workspaces:
    - name: shared-workspace
    - name: k8s

  steps:
    - name: copy-manifests
      image: busybox
      securityContext:
        runAsUser: 0
      script: |
        #!/bin/sh
        set -e

        echo "Creando directorio de trabajo..."
        mkdir -p $(workspaces.shared-workspace.path)/k8s

        echo "Copiando manifests desde ConfigMap (rompiendo symlinks)..."
        cp -Lr $(workspaces.k8s.path)/* $(workspaces.shared-workspace.path)/k8s

        echo "Contenido copiado:"
        ls -l $(workspaces.shared-workspace.path)/k8s

    - name: kubectl-apply
      image: bitnami/kubectl:latest
      securityContext:
        runAsUser: 0
      script: |
        #!/bin/sh
        set -e

        echo "Actualizando imagen en deployment.yaml..."
        sed -i "s|image: .*|image: $(params.image)|" \
          $(workspaces.shared-workspace.path)/k8s/deployment.yaml

        echo "Aplicando manifests al cluster..."
        kubectl apply -f $(workspaces.shared-workspace.path)/k8s

        echo "Deploy aplicado correctamente âœ…"
