apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: tekton-pipelines
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main

  workspaces:
    - name: output

  steps:
    - name: clone
      image: alpine/git
      script: |
        git clone $(params.url) .
        git checkout $(params.revision)
