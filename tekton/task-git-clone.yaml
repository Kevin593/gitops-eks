apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: tekton-pipelines
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: master   # ðŸ‘ˆ CAMBIADO A master

  workspaces:
    - name: output

  steps:
    - name: clone
      image: alpine/git:2.43.0
      workingDir: /workspace/output
      script: |
        set -e
        git clone $(params.url) .
        git checkout $(params.revision)
