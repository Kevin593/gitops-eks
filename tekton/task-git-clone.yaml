apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      type: string
      description: URL del repositorio a clonar
  workspaces:
    - name: output
      description: Workspace donde se clonará el repo
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        echo "Clonando repositorio..."
        git clone $(params.repo-url) /workspace/output
    - name: show
      image: alpine
      script: |
        #!/bin/sh
        echo "Contenido del workspace después del clone:"
        ls -R /workspace/output




